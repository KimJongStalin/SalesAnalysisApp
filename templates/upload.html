
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全自動銷售分析報告生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h1>全自動銷售分析報告生成器</h1>
            <p class="lead">請上傳您的月度銷售數據 Excel 文件 (.xlsx)。系統將自動識別所有屬性，並為所有可能的兩兩交叉組合生成戰略氣泡圖。</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method=post enctype=multipart/form-data class="card p-4">
                    <div class="mb-3">
                        <label for="file" class="form-label">選擇Excel文件</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".xlsx">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">生成並下載報告</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
